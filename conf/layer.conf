# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a packages directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb"
BBFILES += "${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "mainlinestm32mp1bsp"
BBFILE_PATTERN_mainlinestm32mp1bsp = "^${LAYERDIR}/"
BBFILE_PRIORITY_mainlinestm32mp1bsp = "5"

LAYERDEPENDS_mainlinestm32mp1bsp = "core openembedded-layer mainlinecommon-layer"
LAYERSERIES_COMPAT_mainlinestm32mp1bsp = "zeus"

BBFILES_DYNAMIC += " \
	openembedded-layer:${LAYERDIR}/dynamic-layers/openembedded-layer/*/*/*.bb \
	openembedded-layer:${LAYERDIR}/dynamic-layers/openembedded-layer/*/*/*.bbappend \
	\
	qt5-layer:${LAYERDIR}/dynamic-layers/qt5-layer/*/*/*.bb \
	qt5-layer:${LAYERDIR}/dynamic-layers/qt5-layer/*/*/*.bbappend \
	\
	mainlinegraphics-layer:${LAYERDIR}/dynamic-layers/mainlinegraphics-layer/*/*/*.bb \
	mainlinegraphics-layer:${LAYERDIR}/dynamic-layers/mainlinegraphics-layer/*/*/*.bbappend \
	"
